<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>METANIT.COM</title>
</head>
<body>
<div id="app"></div>

<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

  function UserData() {
    const [user, setUser] = React.useState({name: "Tom", age: 36});

    function handleNameChange(event) {
      setUser({...user, name: event.target.value});
    }

    function handleAgeChange(event) {
      setUser({...user, age: event.target.value});
    }

    return (
        <div>
          <h3>Имя: {user.name}</h3>
          <h3>Возраст: {user.age}</h3>

          <div>
            <p>Имя: <input type="text" value={user.name} onChange={handleNameChange}/></p>
            <p>Возраст: <input type="number" min="0" max="110" value={user.age}
                               onChange={handleAgeChange}/></p>
          </div>
        </div>
    );
  }

  ReactDOM.render(
      <UserData/>,
      document.getElementById("app")
  )
</script>
</body>
</html>
